<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oregon Arm Wrestling Rankings</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; color: #222; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    tbody tr:nth-child(even) { background: #fafafa; }
  </style>
</head>
<body>
  <h1>Oregon Arm Wrestling Rankings</h1>
  <table id="rankings-table">
    <thead>
      <tr>
        <th>Ranking</th>
        <th>Left Hand</th>
        <th>Right Hand</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    // Replace this with your Google Sheets CSV export URL
    // Go to File → Share → Publish to the web → choose CSV for the sheet → copy the URL here
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSf_4GZAwyaoGsXXNyIE-rBUlJi010ncgRv-O02QjI3VqDCffYVzbwcFedL_2UoTsuJ4ytxTOxLqM9H/pub?output=csv';

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split(/\r?\n/).map(r => r.split(','));
        const tbody = document.querySelector('#rankings-table tbody');
        tbody.innerHTML = '';
        for (let i = 1; i < rows.length; i++) {
          const rank = i;
          const left = rows[i][0] || '';
          const right = rows[i][2] || '';
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${rank}</td><td>${left}</td><td>${right}</td>`;
          tbody.appendChild(tr);
        }
      })
      .catch(err => {
        document.querySelector('#rankings-table tbody').innerHTML = `<tr><td colspan="3">Error loading data</td></tr>`;
        console.error(err);
      });
  </script>
</body>
</html>
